<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Magic Cube</title>
<script type="text/javascript" src="./javascript/magicCube.js">
</script>
<script type="text/javascript">
function show() {
    var c = document.getElementById("mg");
    c.height = 500;
    c.width = 500;
    c.style.border = "1px solid";

    var bgColor = "#000000";
    var sideColor = "#eeeeee";
    var cxt = c.getContext("2d");
    cxt.fillStyle = bgColor;
    cxt.fillRect(0, 0, c.width, c.height);

    var singleSide = 40;
    var central = new CPoint(c.width / 2, c.height / 2);

    drawSideBackground(central, singleSide, cxt, sideColor);

    magicCube = new MagicCube();
    magicCube.drawSides(cxt, central, singleSide);
}
</script>
</head>
<body onload="show();">
<div style="width:920px">
    <div style="font-size:300%;">Magic Cube On Html5</div>
    <div style="font-size:100%; color: #888888; font-style:italic; padding-bottom:20px;">A one day work on plain old javascript and Html5</div>
    <canvas id="mg" style="height:500px; width:500px;" onMouseMove="showCursor(event)"
            onClick="moveStep(event)">
        You browser does not support canvas.
    </canvas>
    <div style="width:400px; height:500px;margin:20px 0px;">
        <div>
            <span style="color:#444444">Set steps before playing</span>
            <input type="number" min="1" max="50" value="12" id="steps" required/>
            <input type="button" value="Start playing" onclick="startNewTask();"/>
            <input type="button" value="Restore" onclick="reset();"/>
            <br/>
            <span style="font-style:italic; color:#888888">Will start timer when you first click magic cube! </span>
        </div>
        <div>
            <span id="msg" style="font-size:28px;color:darkGoldenRod;">Not started yet</span> <br/>
            <span id="grade" style="color:red"></span>
        </div>
    </div>
    <div id="log">
    </div>
</div>
</body>
</html>
